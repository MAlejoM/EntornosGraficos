<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej4_HTML_complementarios</title>
</head>
<body>
    <hr>
    <p>
        form con campo requirido.
        <form action="#">
            <input type="text" id="usuario" required>
            <input type="submit" value="enviar">
        </form>
    </p>
    <hr>
    <p>
        form con campo email.
        <form action="#">
            <input type="email" id="email" required>

            <input type="submit" value="enviar">
        </form>
    </p>
    <hr>
    <p>
        form con campo tipo fecha.
        <form action="#">
            <input type="date" id="fecha" required>
            <input type="submit" value="enviar">
        </form>
    </p>
    <hr>
    <p>
        form con campo de cambio de color.
        <form action="#">
            <input type="color" id="color" required>
            <input type="submit" value="enviar">
        </form>
    </p>
    <hr>
    <p>
        <form action="#">
            <input type="number" id="numero" min="1" max="50" required>
            <input type="submit" value="enviar">
        </form>
    </p>
</body>
</html>
